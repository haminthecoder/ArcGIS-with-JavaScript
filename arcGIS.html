<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
    <script src="https://js.arcgis.com/4.11/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/WebMap",
            "esri/WebScene"
        ], function(Map, MapView, WebMap, WebScene) {

            var map = new Map({
                basemap: "streets-vector"
            });

            const symbol = {
                type: "point-3d",
                symbolLayers: [
                    {
                        type: "object",
                        height: 10,
                        resource: {
                            href: "./tent.glb"
                        }
                    }
                ]
            };
            const webMap = new WebMap({                        // Define the web map reference
                portalItem: {
                    id: "41281c51f9de45edaf1c8ed44bb10e30",
                    portal: "https://www.arcgis.com"               // Default: The ArcGIS Online Portal
                }
            });
            const webScene = new WebScene({                    // Define the web scene reference
                portalItem: {
                    id: "579f97b2f3b94d4a8e48a5f140a6639b",
                    portal: "https://www.arcgis.com"               // Default: The ArcGIS Online Portal
                }
            });


            var view = new MapView({
                container: "viewDiv",
                map: symbol
                // center: [108.71511,34.09042],
                // zoom: 10
            });

        });
    </script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
